name: Daily News Summary

on:
  schedule:
    - cron: '15 14 * * *' # Every night at 14:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Debug Path and Music
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing all directories and music files:"
          find . -maxdepth 3 -name "music" -type d
          ls -R music/ || echo "Music folder root not found"
          mkdir -p storage
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install -r requirements.txt
          
      - name: Configure ImageMagick
        run: |
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@*"/g' /etc/ImageMagick-6/policy.xml

      - name: Run Daily Summary Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: python main_daily.py
